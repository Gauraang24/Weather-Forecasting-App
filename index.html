<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecasting App</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-input">
        <div class="input-group">
          <input type="text" name="" placeholder="Search" id="userLocation" />
          <select name="" class="converter" id="converter">
            <option>°C</option>
            <option>°F</option>
          </select>
        </div>
        <div class="search-buttons">
          <button class="current-location-btn current-location-btn-search">
            <i class="fa fa-search" onclick="findUserLocation()"></i>
          </button>
          <button
            id="current-location-btn"
            class="current-location-btn current-location-btn-location"
          >
            <i class="fa fa-location" onclick="findUserLocation()"></i> Current
            Location
          </button>
        </div>
        <select
          id="recentSearches"
          style="display: none"
          onchange="selectCity()"
        ></select>

        <div class="weatherIcon"></div>
        <h2 class="temperature"></h2>
        <div class="feelsLike"></div>
        <div class="description"></div>
        <hr />
        <div class="date"></div>
        <div class="city"></div>
      </div>

      <div class="weather-output">
        <h2 class="heading">Today's Highlights</h2>
        <div class="Highlight">
          <!-- humidity -->
          <div class="humidity">
            humidity
            <i class="fa-solid fa-water"></i>
            <h1 id="HValue"></h1>
          </div>

          <!-- humidity -->
          <div class="wind-speed">
            Wind Speed
            <i class="fa-solid fa-wind"></i>
            <h1 id="WValue"></h1>
          </div>

          <!-- humidity -->
          <div class="sun">
            <span>
              <i class="fa-solid fa-sun"></i>
              <p><span id="SRValue"></span>Sunrise</p>
            </span>
            <span>
              <i class="fa-regular fa-sun"></i>
              <p><span id="SSValue"></span>Sunset</p>
            </span>
          </div>

          <div class="clouds">
            clouds
            <i class="fa-solid fa-cloud"></i>
            <h1 id="CValue"></h1>
          </div>

          <!-- UV Index -->
          <div class="uv-index">
            UV Index
            <i class="fa-solid fa-bacon"></i>
            <h1 id="UVValue"></h1>
          </div>

          <!-- Clouds -->
          <div class="pressure">
            Pressure
            <i class="fa-solid fa-volcano"></i>
            <h1 id="PValue"></h1>
          </div>
        </div>
        <br />
        <div class="heading">This Week</div>
        <div class="Forecast"></div>
      </div>
      <div class="loading" id="loading">Loading...</div>
    </div>
    <script
      src="https://kit.fontawesome.com/208225ee7a.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
